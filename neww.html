<!DOCTYPE html>
<html>
<head>
<title>JavaScript get value from JSON</title>
<script
  src="https://code.jquery.com/jquery-3.5.0.min.js"
  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
  crossorigin="anonymous">
</script>
</head>
<body>
    <div class="panel"></div>
    <script>
    $.getJSON('http://httpbin.org/uuid', function(data) {
        var text = `UUID: ${data.uuid}<br>
                    `        
        $(".panel").html(text);
    });
    </script>
</body>
</html>
